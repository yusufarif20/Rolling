<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Pendaftaran Karyawan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
    
    body {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      padding: 30px;
      font-family: 'Comic Neue', cursive;
      min-height: 100vh;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      border: 4px dashed #ff9a9e;
      animation: bounce 2s infinite alternate;
    }
    
    h2 {
      color: #ff6b6b;
      text-shadow: 2px 2px 0px #ffe66d;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px !important;
      font-size: 2.2rem;
    }
    
    h4 {
      color: #4ecdc4;
      text-shadow: 1px 1px 0px #292f36;
      margin-top: 30px;
    }
    
    .form-label {
      font-weight: bold;
      color: #292f36;
      margin-bottom: 8px;
    }
    
    .form-control {
      border-radius: 15px;
      padding: 12px 15px;
      border: 2px solid #4ecdc4;
      background-color: #f7fff7;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: #ff6b6b;
      box-shadow: 0 0 0 0.25rem rgba(255, 107, 107, 0.25);
      transform: scale(1.02);
    }
    
    .btn-primary {
      background-color: #ff6b6b;
      border-color: #ff6b6b;
      border-radius: 50px;
      padding: 10px 25px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s;
      box-shadow: 0 4px 0 #ff4757;
      margin-top: 10px;
    }
    
    .btn-primary:hover {
      background-color: #ff4757;
      border-color: #ff4757;
      transform: translateY(2px);
      box-shadow: 0 2px 0 #ff4757;
    }
    
    .btn-primary:active {
      transform: translateY(4px);
      box-shadow: none;
    }
    
    .table {
      border-radius: 15px;
      overflow: hidden;
      border: 3px solid #4ecdc4;
    }
    
    .table thead {
      background: linear-gradient(90deg, #4ecdc4 0%, #84dcc6 100%);
      color: white;
    }
    
    .table th {
      border-bottom: 2px solid #292f36;
      font-size: 1.1rem;
    }
    
    .table td {
      border-color: #84dcc6;
      vertical-align: middle;
    }
    
    .table tbody tr:nth-child(odd) {
      background-color: #f7fff7;
    }
    
    .table tbody tr:nth-child(even) {
      background-color: #e2f3f1;
    }
    
    .table tbody tr:hover {
      background-color: #ffe66d;
      transform: scale(1.01);
      transition: all 0.2s;
    }
    
    .alert-success {
      background-color: #84dcc6;
      color: #292f36;
      border: 2px dashed #292f36;
      border-radius: 15px;
      font-weight: bold;
      text-align: center;
      animation: wiggle 0.5s ease-in-out;
    }
    
    hr {
      border-top: 3px dotted #ff6b6b;
      margin: 30px 0;
    }
    
    /* Animations */
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(1deg); }
    }
    
    /* Floating elements */
    .form-control, .btn-primary, .table {
      position: relative;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">Form Pendaftaran Karyawan Baru</h2>
  
  <div id="alertSuccess" class="alert alert-success d-none" role="alert">
    Data karyawan berhasil disimpan! ðŸŽ‰
  </div>

  <form id="formKaryawan">
    <div class="mb-3">
      <label for="nama" class="form-label">Nama Karyawan</label>
      <input type="text" class="form-control" id="nama" required>
    </div>
    <div class="mb-3">
      <label for="telepon" class="form-label">Nomor Telepon</label>
      <input type="tel" class="form-control" id="telepon" required>
    </div>
    <div class="mb-3">
      <label for="jabatan" class="form-label">Jabatan</label>
      <input type="text" class="form-control" id="jabatan" required>
    </div>
    <div class="mb-3">
      <label for="tanggalMasuk" class="form-label">Tanggal Masuk</label>
      <input type="date" class="form-control" id="tanggalMasuk" required>
    </div>
    <button type="submit" class="btn btn-primary">Simpan</button>
  </form>

  <hr class="my-4">

  <h4>Daftar Karyawan Terdaftar</h4>
  <table class="table table-bordered mt-3">
    <thead class="table-light">
      <tr>
        <th>Nama</th>
        <th>Telepon</th>
        <th>Jabatan</th>
        <th>Tanggal Masuk</th>
      </tr>
    </thead>
    <tbody id="tabelKaryawan">
      <!-- Data akan ditambahkan di sini -->
    </tbody>
  </table>
</div>

<script>
  const form = document.getElementById('formKaryawan');
  const tabelBody = document.getElementById('tabelKaryawan');
  const alertSuccess = document.getElementById('alertSuccess');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const nama = document.getElementById('nama').value.trim();
    const telepon = document.getElementById('telepon').value.trim();
    const jabatan = document.getElementById('jabatan').value.trim();
    const tanggalMasuk = document.getElementById('tanggalMasuk').value;

    if (nama && telepon && jabatan && tanggalMasuk) {
      const row = `
        <tr>
          <td>${nama}</td>
          <td>${telepon}</td>
          <td>${jabatan}</td>
          <td>${tanggalMasuk}</td>
        </tr>
      `;
      tabelBody.insertAdjacentHTML('beforeend', row);

      alertSuccess.classList.remove('d-none');
      setTimeout(() => {
        alertSuccess.classList.add('d-none');
      }, 2000);

      form.reset();
    }
  });
</script>

</body>
</html>
